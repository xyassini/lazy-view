<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <script src="./src/lazy-view.js"></script>
</head>

<body>

  <div style="position:relative; overflow:hidden; background: lightgray; height: 400px; width: 600px; display:flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px"
       lazy="https://cat-fact.herokuapp.com/facts/58e008800aac31001185ed07">
    <img src="{{user.photo}}" alt="User Photo">
    <h1>{{user.name.first}} {{user.name.last}}</h1>
  </div>

  <body>

    <div style="position: absolute;top:0;right:0;bottom:0;left:0;z-index:10; background: black" lazy-placeholder>
      <div style="width: 100%; height: 100%;display: flex; align-items: center; justify-content: center;">
        <svg class="animate-spin h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        <!-- <h1 style="color: white;">Loading...</h1> -->
      </div>
    </div>
  </body>

</html>
